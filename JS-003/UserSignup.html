<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Signup</title>
    <script defer src="UserSignup.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="login">
      <h1>Sign up for better life</h1>
      <div class="error" id="error"></div>
      <form id="form" action="insertUser.php" method="post">
        <label for="name"><i class="fas fa-user"></i></label>
        <input id="name" type="text" name="name" placeholder="Name" />
        <label for="surname"><i class="fas fa-user"></i></label>
        <input id="surname" type="text" name="surname" placeholder="Surame" />
        <label for="password"><i class="fas fa-lock"></i></label>
        <input
          id="password"
          type="password"
          name="password"
          placeholder="Password"
        />
        <label for="password2"><i class="fas fa-lock"></i></label>
        <input
          id="password2"
          type="password"
          name="password2"
          placeholder="Confirm password"
        />
        <p class="pass">
          * Password must be 6 to 20 characters long, must contain capital
          letter, number and special symbol
        </p>
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
